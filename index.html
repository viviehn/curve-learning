<html>
  <body>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/viviehn/curve-learning/contents/');
        const data = await response.json();
        let htmlString = '<ul>';
        for (let file of data) {
          if (file.name.substring(file.name.search('.')) === '.mp4') {
            htmlString += `<video width="320" height="240" controls>
              <source src="${file.path}" type="video/mp4">
              </video>`;
          }
        }
        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
